<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensação Térmica</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <img src="img/Sol.png" alt="Sol">
    </header>
    <div id="thermical-sensation">
        <h1 id="heading">Sensação Térmica</h1>
        <div id="temp">
            <p>Digite a Temperatura do Local: </p>
            <input type="number" name="temp" id="temp-input">
        </div>
            <div id="wind">
            <p>Digite a Velocidade do Vento: </p>
            <input type="number" name="wind" id="wind-input">
        </div>
        <div id="div-btn">
            <p id="btn">Calcular</p>
        </div>
        <p id="result"></p>
    </div>
</body>
</html>
